<HTML>
<HEAD>
<TITLE>IPv4 Network Calculation Generator</TITLE>


<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no;" />
<meta http-equiv="Content-type" content="text/html; charset=utf-8">

<link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.min.css" />
<link rel="stylesheet" type="text/css" href="css/index.css" />

<script type="text/javascript" charset="utf-8" src="js/jquery-1.11.2.min.js"></script>
<script type="text/javascript" charset="utf-8" src="js/index.js"></script>
<script type="text/javascript" charset="utf-8" src="js/jquery.mobile-1.4.5.min.js"></script>

</HEAD>


<BODY>
<div id="home" data-role="page">
	<div data-role="header" data-theme="b"> 
		<h1>IPv4 Calc</h1>
	</div> 
	<div role="main" class="ui-content">
		<button id="gen" class="ui-btn ui-corner-all">Generate</button>
		<div class="ui-field-contain fieldIP"> 
			<fieldset data-role="controlgroup">
				<legend>Host IP Address:</legend>
				<TABLE cellspacing="0" cellpadding="0" align="right">
				  <TR id="rowIP">
				    <TD><input type="tel" value="" size="3" readonly></TD>
				    <TD>.</TD>
				    <TD><input type="tel" value="" size="3" readonly></TD>
				    <TD>.</TD>
				    <TD><input type="tel" value="" size="3" readonly></TD>
				    <TD>.</TD>
				    <TD><input type="tel" value="" size="3" readonly></TD>
				    <TD>/<SPAN id="pre">&#160;&#160;</SPAN></TD>
				  </TR>
				</TABLE>
			</fieldset>
		</div> 
		<div style="height:8px;"></div> 
		<div class="ui-field-contain fieldIP"> 
			<fieldset data-role="controlgroup">
				<legend>Network Address:</legend>
				<TABLE cellspacing="0" cellpadding="0" align="right">
				  <TR id="rowNW">
				    <TD><input type="tel" value="" size="3"></TD>
				    <TD>.</TD>
				    <TD><input type="tel" value="" size="3"></TD>
				    <TD>.</TD>
				    <TD><input type="tel" value="" size="3"></TD>
				    <TD>.</TD>
				    <TD><input type="tel" value="" size="3"></TD>
				    <TD>&#160;&#160;&#160;</TD>
				  </TR>
				  <TR id="rowRS" align="center">
				    <TD><SPAN></SPAN></TD>
				    <TD></TD>
				    <TD><SPAN></SPAN></TD>
				    <TD></TD>
				    <TD><SPAN></SPAN></TD>
				    <TD></TD>
				    <TD><SPAN></SPAN></TD>
				    <TD></TD>
				  </TR>
				  <TR id="rowBottom" rowspan="8"></TR>
				</TABLE>
			</fieldset>
		</div> 
		<button id="ver" class="ui-btn ui-corner-all ui-state-disabled">Verify</button>
	</div>
	<div data-role="footer" data-position="fixed" data-theme="b" class="ui-bar"> 
		<a href="#cfg" class="ui-btn ui-btn-icon-left ui-icon-gear ui-corner-all">Config</a>
	</div> 
</div>

<div id="cfg" data-role="page">
	<div data-role="header" data-theme="b">
		<a href="#" class="ui-btn ui-btn-left ui-btn-icon-left ui-icon-carat-l ui-corner-all" data-rel="back">Back</a>
		<h1>Config</h1> 
	</div> 
	<div role="main" class="ui-content">
		<div id="divClass" class="ui-field-contain"> 
			<fieldset data-role="controlgroup" data-type="horizontal">
				<legend>Class:</legend>
				<input type="checkbox" id="classA" value="A" checked><label for="classA">A</label>
				<input type="checkbox" id="classB" value="B" checked><label for="classB">B</label>
				<input type="checkbox" id="classC" value="C" checked><label for="classC">C</label>
			</fieldset>
		</div>
		<div class="ui-field-contain"> 
			<label for="hard_mode">Exclude prefix 8, 16, 24:</label>
			<input type="checkbox" id="hard_mode" data-role="flipswitch" checked>
		</div>
		<div class="ui-field-contain"> 
			<label for="help_mode">Auto fill inactive cells:</label>
			<input type="checkbox" id="help_mode" data-role="flipswitch" checked>
		</div>
		<div class="ui-field-contain"> 
			<label for="step_mode">Allow Generate only when solved:</label>
			<input type="checkbox" id="step_mode" data-role="flipswitch" checked>
		</div>
	</div>
</div>

</BODY>
</HTML>
